<!DOCTYPE html>
<html>
<head>
  <title>FitEdit</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="supabase.js"></script>
  <script src="popup.js"></script>
</head>
<body>

  <header>
    <div class="header-content">
      <span class="brand">Fit<span class="brand-suffix">Edit</span></span>
    </div>
  </header>

  <main>

    <h2>Sign-In Status</h2>
    <div>
      <input type="text" id="email" placeholder="Email">
      <input type="text" id="otp" placeholder="OTP" style="display:none;">
      <input type="text" id="password" placeholder="Password" style="display:none;">
      <button class="cta-button" id="signin">Sign In</button>
      <button class="cta-button" id="verify" style="display:none;">Verify</button>
      <button class="cta-button cancel-button" id="cancel" style="display:none;">Cancel</button>
      <button class="cta-button" id="signout" style="display:none;">Sign Out</button>
    </div>

    <div id="result"></div>

    <h2>Status</h2>

    <div id="status-needs-login">
        <p>- Please log in to FitEdit.</p>
        <p>By logging in, you consent to the privacy policy linked below.</p>
        <p>You also consent to to collection of your Garmin Connect cookies.</p>
        <p>See the About link below to learn more.</p>
    </div>

    <div id="status-needs-garmin-login">
        <p>- Please log into Garmin.</p>
    </div>

    <p id="status-ok" style="display:none;">
        OK
    </p>

    <table>
      <tbody id="cookieTableBody">
        <!-- Table data will go here -->
      </tbody>
    </table>
  </main>

  <footer>
    <div class="footer-links">
      <a href="https://www.fitedit.io/privacy.html" class="footer-link">Privacy</a>
      <a href="https://www.fitedit.io/support/garmin-signin.html" class="footer-link">About</a>
    </div>
  </footer>
</body>
</html>
